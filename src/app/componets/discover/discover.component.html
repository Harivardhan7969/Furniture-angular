<div class="px-12 mt-24 ">
    <div>
        <h1 class="font-roboto font-medium text-4xl">Discover similar items</h1>
    </div>

    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-24">
          <div class="border p-4 rounded-3xl w-60 bg-[#f5f5f5] " *ngFor= "let i of chairs">
            <div class="flex justify-between">
              <div class="bg-[#0b7e87] text-center w-9 h-6 rounded-full"><p>20%</p></div>
              <div><img class="w-8"  src="/assets/love.png"></div>
            </div>
            <div class="flex justify-center">
            <img [src]=[i.image] alt="Zenith Zephyr Chair" class=" h-36 object-cover mb-4">
            </div>
            <div class="bg-white rounded-lg  ">
              <img class="w-12 float-right" src="/assets/carticon.png " >
            <h3 class="text-md font-robot font-medium mt-2 text-gray-700">{{i.name}}</h3>
            <p class="text-black">$235.99 <span class="line-through text-gray-700">$255.99</span> </p>
            
            </div>
          
          </div>
        
        </div>
      </div>

</div>
