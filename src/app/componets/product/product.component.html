<app-nav></app-nav>

  <div class="pic flex justify-center pt-16 tracking-tighter">
    <h1 class="mt-14 font-serif text-white text-3xl">Products</h1>
</div>


  <div class="container mx-auto p-12">
    <div class="flex flex-wrap justify-between">
      <!-- Sidebar Filters -->
      <div class="w-full md:w-1/4 ">
        <h1 class="font-roboto text-2xl font-medium ">Filter Option</h1>
       
  
       <div class="mt-4">
          <mat-accordion>
            <mat-expansion-panel hideToggle >
            </mat-expansion-panel>
            <mat-expansion-panel class="w-40" (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">
              <mat-expansion-panel-header>
                <mat-panel-title> Category </mat-panel-title>
               
              </mat-expansion-panel-header>
              <mat-button-toggle value="bold">Bedroom</mat-button-toggle>
              <mat-button-toggle value="italic">Living Room</mat-button-toggle>
              <mat-button-toggle value="underline">Office</mat-button-toggle>
              <mat-button-toggle value="underline">Kitchen</mat-button-toggle>
            
            </mat-expansion-panel>
          </mat-accordion>
       </div>

       <div class="mt-5">
          <mat-accordion >
            <mat-expansion-panel hideToggle >
            </mat-expansion-panel>
            <mat-expansion-panel class="w-40  " (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">
              <mat-expansion-panel-header>
                <mat-panel-title> Filter </mat-panel-title>
               
              </mat-expansion-panel-header>
              <mat-slider min="0" max="100000" step="1000" showTickMarks discrete [displayWith]="formatLabel">
                <input matSliderThumb>
              </mat-slider>
            
            </mat-expansion-panel>
          </mat-accordion>
        </div>
           
        <div class="mt-5">
            <mat-accordion >
              <mat-expansion-panel hideToggle >
              </mat-expansion-panel>
              <mat-expansion-panel class="w-40  " (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">
                <mat-expansion-panel-header>
                  <mat-panel-title> Martial </mat-panel-title>
                 
                </mat-expansion-panel-header>
                <mat-button-toggle value="bold">Bedroom</mat-button-toggle>
                <mat-button-toggle value="italic">Living Room</mat-button-toggle>
                <mat-button-toggle value="underline">Office</mat-button-toggle>
                <mat-button-toggle value="underline">Kitchen</mat-button-toggle>
              
              </mat-expansion-panel>
            </mat-accordion>
        </div>   
            
      
      </div>
 
      <!-- Product Grid -->
      <div class="w-full md:w-3/4 ">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-medium text-gray-600 ">Showing 1-10 of 300 results</h2>
         
          <div class="flex justify-end space-x-4">
                         <p class="pt-2 text-gray-500">Short By:</p>
            
            
            <select class="border rounded-full p-2">
              <p>Short By:</p>
              <option>Default Sorting</option>
              <option>Price: Low to High</option>
              <option>Price: High to Low</option>
            </select>

            <div>
              <select class="w-20 border rounded-full p-2">
                <option>Size</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
              </select>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- Product Card 1 -->
       
          <div class="border p-4 rounded-3xl w-60 bg-[#f5f5f5] " *ngFor= "let i of categories">
            <div class="flex justify-between">
              <div class="bg-[#0b7e87] text-center w-9 h-6 rounded-full text-white"><p>20%</p></div>
              <div><img class="w-8" [src]="imageUrl" (click)="changeImage()" ></div>
            </div>
            <div class="flex justify-center">
            <img [src]=[i.image] alt="Zenith Zephyr Chair" class=" h-36 object-cover mb-4" routerLink="/prodcutdetail">
            </div>
            <div class="bg-white rounded-lg  ">
              <img class="w-12 float-right" src="/assets/carticon.png " routerLink="/cart" >
            <h3 class="text-md font-robot font-medium mt-2 text-gray-700">{{i.name}}</h3>
            <p class="text-black">$235.99 <span class="line-through text-gray-700">$255.99</span> </p>
            
            </div>
          
          </div>
        
          
 
        </div>
      </div>
    </div>
  </div>


  <app-footer></app-footer>
