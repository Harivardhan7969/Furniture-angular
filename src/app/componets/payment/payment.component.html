<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Checkout Page</title>
       <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
       <style>
           .required:after {
               content: '*';
               color: red;
           }
       </style>
   </head>
   <body class="bg-gray-100">
       <div class="container mx-auto p-6">
           <div class="bg-white p-6 rounded-lg shadow-lg">
             
               <form id="checkoutForm">
                   <div class="md:flex md:space-x-6">
                       <!-- Billing Details -->
                       <div class="flex-1 space-y-4">
                           <h3 class="text-xl font-semibold mb-4">Billing Details</h3>
                           <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                               <div>
                                   <label class="block text-sm font-medium required" for="firstName">First Name</label>
                                   <input type="text" id="firstName" name="firstName" class="mt-1 bg-[#eaeae9] block w-full border-gray-300 rounded-md" required>
                               </div>
                               <div>
                                   <label class="block text-sm font-medium required" for="lastName">Last Name</label>
                                   <input type="text" id="lastName" name="lastName" class="mt-1 block w-full bg-[#eaeae9] border-gray-300 rounded-md" required>
                               </div>
                               <div class="col-span-2">
                                   <label class="block text-sm font-medium required" for="phone">Phone Number</label>
                                   <div class="flex">
                                       <input type="text" id="countryCode" name="countryCode" class="mt-1 bg-[#eaeae9] block w-1/4 border-gray-300 rounded-md" placeholder="+1" required>
                                       <input type="text" id="phone" name="phone" class="mt-1 bg-[#eaeae9] block w-3/4 border-gray-300 rounded-md" required>
                                   </div>
                               </div>
                               <div class="col-span-2">
                                   <label class="block text-sm font-medium required" for="email">Email Address</label>
                                   <input type="email" id="email" name="email" class="mt-1 block bg-[#eaeae9] w-full border-gray-300 rounded-md" required>
                               </div>
                               <div class="col-span-2">
                                   <label class="block text-sm font-medium" for="company">Company Name</label>
                                   <input type="text" id="company" name="company" class="mt-1 bg-[#eaeae9] block w-full border-gray-300 rounded-md">
                               </div>
                               <div>
                                   <label class="block text-sm font-medium required" for="country">Country</label>
                                   <input type="text" id="country" name="country" class="mt-1 bg-[#eaeae9] block w-full border-gray-300 rounded-md" required>
                               </div>
                               <div>
                                   <label class="block text-sm font-medium required" for="city">City</label>
                                   <input type="text" id="city" name="city" class="mt-1 block bg-[#eaeae9] w-full border-gray-300 rounded-md" required>
                               </div>
                               <div class="col-span-2">
                                   <label class="block text-sm font-medium required" for="address">Address</label>
                                   <input type="text" id="address" name="address" class="mt-1 bg-[#eaeae9] block w-full border-gray-300 rounded-md" required>
                               </div>
                               <div>
                                   <label class="block text-sm font-medium required" for="zipcode">ZIP Code</label>
                                   <input type="text" id="zipcode" name="zipcode" class="mt-1 bg-[#eaeae9] block w-full border-gray-950 rounded-md" required>
                               </div>
                           </div>
                       </div>
    

                           <div class="flex-col px-12">
                            <div class="bg-[#2b4a49] text-white text-sm font-semibold p-3 rounded-t-lg w-80">
                              Order Summary
                            </div>
                            <div class="bg-gray-100 p-4  rounded-b-lg w-80">
                              <div class="space-y-4">
                                <div class="flex justify-between">
                                  <span class="font-semibold">Subtotal:</span>
                                  <span>$2794</span>
                                </div>
                                <div class="flex justify-between">
                                  <span class="font-semibold">Shipping:</span>
                                  <span>$20</span>
                                </div>
                                <div class="flex justify-between items-center">
                                  <span class="font-semibold text-[#d09423]">Add Coupon Code â†’</span>
                                </div>
                                <div class= " bg-white p-2 flex justify-between items-center total-box">
                                  <span>Total</span>
                                  <span>$2814</span>
                                </div>
                              </div>
                              <br>
                         <div class="flex justify-between">      
                         <button routerLink='payment' class="w-44 block bg-[#d09423] text-white text-center py-2 rounded-full" routerLink="/success">Confirm Payment</button>
                         <button type="button" class="px-4 py-2 bg-[#616161] text-white rounded-full" routerLink="/home">Cancel</button>
                        </div>
                        </div>
                       </div>
                   </div>
   
                   <!-- Payment Options -->
                   <div class="mt-6 space-y-4">
                       <h3 class="text-xl font-semibold font-roboto mb-4">How Would You Like to Pay?</h3>
                       <div>
                           <label class="block text-sm font-medium required" for="paymentMethod">Payment Method</label>
                           <div class="">
                               <div>
                                   <input type="radio" id="creditCard" name="paymentMethod" value="creditCard" required class="bg-[#eaeae94f]">
                                   <label for="creditCard" class="ml-2">Pay with Credit Card</label>
                               </div>
                               <div>
                                   <input type="radio" id="paypal"  name="paymentMethod" value="paypal" class="bg-[#eaeae9]">
                                   <label for="paypal" class="ml-2">Pay with PayPal</label>
                               </div>
                               <div>
                                   <input type="radio" id="giftCard" name="paymentMethod"  value="giftCard" class="bg-[#eaeae9]">
                                   <label for="giftCard" class="ml-2">Use Gift Card</label>
                               </div>
                           </div>
                       </div>
                       <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                           <div>
                               <label class="block text-sm font-medium required" for="nameOnCard">Name on Card</label>
                               <input type="text" id="nameOnCard" name="nameOnCard" class="mt-1 block w-full border-gray-300 rounded-md" required>
                           </div>
                           <div>
                               <label class="block text-sm font-medium required" for="cardNumber">Card Number</label>
                               <input type="text" id="cardNumber" name="cardNumber" class="mt-1 block w-full border-gray-300 rounded-md" required>
                           </div>
                           <div>
                               <label class="block text-sm font-medium required" for="expiry">Expiry Date</label>
                               <input type="text" id="expiry" name="expiry" placeholder="MM/YY" class="mt-1 block w-full border-gray-300 rounded-md" required>
                           </div>
                           <div>
                               <label class="block text-sm font-medium required" for="cvv">CVV</label>
                               <input type="text" id="cvv" name="cvv" class="mt-1 block w-full border-gray-300 rounded-md" required>
                           </div>
                       </div>
                   </div>
   
                   <!-- Additional Options -->
                   <div class="mt-6 space-y-4">
                       <div class="flex items-center">
                           <input type="checkbox" id="useShipping" name="useShipping" class="mr-2">
                           <label for="useShipping">Use Shipping Address</label>
                       </div>
                       <div class="flex items-center">
                           <input type="checkbox" id="acceptTerms" name="acceptTerms" class="mr-2" required>
                           <label for="acceptTerms">I accept the terms and conditions</label>
                       </div>
                   </div>
   
                
                </form>
        
           </div>
           
       </div>
   
       <script>
           document.getElementById('checkoutForm').addEventListener('submit', function(event) {
               const form = event.target;
               if (!form.checkValidity()) {
                   event.preventDefault();
                   alert('Please fill out all required fields.');
               }
           });
       </script>
        <app-footer></app-footer>
   </body>
   </html>
