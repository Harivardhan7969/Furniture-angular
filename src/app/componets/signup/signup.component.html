<app-nav></app-nav>
<div class="signup min-h-screen flex items-center justify-center ">
    <div class="scontainer max-w-md w-full p-4 rounded-lg shadow-md ">
      <h2 class="animate__heartBeat text-[#d09423] text-2xl font-bold mb-6 text-center">Sign Up</h2>
      <form [formGroup]="alldetails">
        <div class="mb-4">
          <label for="fullName" class="block text-[#d09423] font-semibold" >Full Name</label>
          <input id="fullName" type="text" formControlName="fullname"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring " placeholder="Enter your full name">
         
  
  
        </div>
        <div class="mb-4">
          <label for="email" class="block text-[#d09423] font-semibold">Email</label>
          <input type="email" formControlName="email"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring " placeholder="Enter your email">

          
        </div>
     
        <div class="mb-4">
          <label for="password" class="block text-[#d09423] font-semibold">Password</label>
        
  
          <div class="relative group">
            <input type="password"
              class="w-full border border-[#d09423] p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your password" formControlName="password">
           
          </div>
        </div>

        <div class="mb-4">
          <label for="confirmPassword" class="block text-[#d09423] font-semibold">Confirm Password</label>
          <input id="confirmPassword" type="password" formControlName="confirmPassword"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
            placeholder="Confirm your password">
         
        </div>
        <button type="submit" class="w-full bg-[#d09423] text-white py-2 rounded-full hover:bg-customOrange " (click)="signup()">Sign Up</button>
      </form>
    </div>
  </div>
